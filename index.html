<!DOCTYPE html>
<html>
  <head>
    <title> Simple To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="input-task" placeholder="Add a new task...">
    <button onclick="addTask()">Add</button>
    <button onclick="displayTaskList()">Display All Tasks</button>
    <button onclick="showRemaining()">Show</button>
    <ul id="task-list"></ul>
  </body>
  <script src="todo.js"></script>
</html>
